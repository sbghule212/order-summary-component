<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container flex">
      <div class="card">
        <div class="card__img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__details">
          <h1 class="card__heading text-center">Order Summary</h1>
          <p class="text-center card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan flex">
            <div class="left flex">
              <img src="./images/icon-music.svg" alt="" />
              <div>
                <h2 class="plan__heading">Annual Plan</h2>
                <p class="plan__price">$59.99/year</p>
              </div>
            </div>
            <button class="change"><a href="#card">Change</a></button>
          </div>
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <span>Shivraj Ghule</span>.
    </div>
  </body>
</html>
